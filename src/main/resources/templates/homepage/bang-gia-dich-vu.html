<script>
    const page = {
        url: {
            getAllDanhMucDv: App.API_DM_DV + '/pagination'
        },
        elements: {},
        loadData: {},
        commands: {},
        dialogs: {
            elements: {},
            command: {}
        },
        initializeControlEvent: {}
    }

    page.elements.keySearch = $('#SearchTerm');
    page.elements.btnSearch = $('#submitSearch');
    page.elements.tbBangGiaDv = $('#tbBangGiaDv tbody');
    page.elements.pagination = $('.pagination');
    page.elements.amount = $('.amount');

    let currentPage = 0;
    let limit = 5;
    let keySearch = "";

    page.commands.renderDmDichVu = (dmDv) => {
        return `<tr>
                    <td class="text-center">${dmDv.id}</td>
                    <td>${dmDv.tenDv}</td>
                    <td>${dmDv.donGiaTT.toLocaleString('vi', {style: 'currency', currency: 'VND'})}</td>
                    <td></td>
                </tr>`
    }

    page.commands.displayPagination = (totalPages, currentPage, kw) => {
        page.elements.pagination.empty();
        const maxVisiblePages = 3; // Số trang tối đa hiển thị
        const ellipsis = '<li class="page-item disabled"><a class="page-link" href="#">...</a></li>';

        let firstBtn = '<li class="page-item' + (currentPage === 1 ? ' disabled' : '') + '"><a class="page-link" href="javascript:void(0)" onclick="page.commands.getAllDanhMucDvPagination(0, limit, \'' + kw + '\')">First</a></li>';
        page.elements.pagination.append(firstBtn);

        let previousBtn = '<li class="page-item' + (currentPage === 1 ? ' disabled' : '') + '"><a class="page-link" href="javascript:void(0)" onclick="page.commands.getAllDanhMucDvPagination(' + (currentPage - 2) + ', limit, \'' + kw + '\')"><</a></li>';
        page.elements.pagination.append(previousBtn);

        if (totalPages <= maxVisiblePages) {
            // Hiển thị tất cả các trang nếu tổng số trang nhỏ hơn hoặc bằng maxVisiblePages
            for (let i = 1; i <= totalPages; i++) {
                let pageBtn = '<li class="page-item ' + (i === currentPage ? 'active' : '') + '"><a class="page-link" href="javascript:void(0)" onclick="page.commands.getAllDanhMucDvPagination(' + (i - 1) + ', limit, \'' + kw + '\' )">' + i + '</a></li>';
                page.elements.pagination.append(pageBtn);
            }
        } else {
            // Hiển thị 3 trang và sử dụng dấu "..."
            if (currentPage <= maxVisiblePages - 1) {
                for (let i = 1; i <= maxVisiblePages; i++) {
                    let pageBtn = '<li class="page-item ' + (i === currentPage ? 'active' : '') + '"><a class="page-link" href="javascript:void(0)" onclick="page.commands.getAllDanhMucDvPagination(' + (i - 1) + ', limit, \'' + kw + '\' )">' + i + '</a></li>';
                    page.elements.pagination.append(pageBtn);
                }
                page.elements.pagination.append(ellipsis);
            } else if (currentPage >= totalPages - maxVisiblePages + 1) {
                page.elements.pagination.append(ellipsis);
                for (let i = totalPages - maxVisiblePages + 1; i <= totalPages; i++) {
                    let pageBtn = '<li class="page-item ' + (i === currentPage ? 'active' : '') + '"><a class="page-link" href="javascript:void(0)" onclick="page.commands.getAllDanhMucDvPagination(' + (i - 1) + ', limit, \'' + kw + '\')">' + i + '</a></li>';
                    page.elements.pagination.append(pageBtn);
                }
            } else {
                page.elements.pagination.append(ellipsis);
                for (let i = currentPage - 1; i <= currentPage + 1; i++) {
                    let pageBtn = '<li class="page-item ' + (i === currentPage ? 'active' : '') + '"><a class="page-link" href="javascript:void(0)" onclick="page.commands.getAllDanhMucDvPagination(' + (i - 1) + ', limit, \'' + kw + '\')">' + i + '</a></li>';
                    page.elements.pagination.append(pageBtn);
                }
                page.elements.pagination.append(ellipsis);
            }
        }

        let nextBtn = '<li class="page-item' + (currentPage === totalPages ? ' disabled' : '') + '"><a class="page-link" href="javascript:void(0)" onclick="page.commands.getAllDanhMucDvPagination(' + (currentPage) + ', limit, \'' + kw + '\')">></a></li>';
        page.elements.pagination.append(nextBtn);

        let lastBtn = '<li class="page-item' + (currentPage === totalPages ? ' disabled' : '') + '"><a class="page-link" href="javascript:void(0)" onclick="page.commands.getAllDanhMucDvPagination(' + (totalPages - 1) + ', limit, \'' + kw + '\')">Last</li>';
        page.elements.pagination.append(lastBtn);
    };

        page.commands.getAllDanhMucDvPagination = (currentPage, limit, kw) => {
            console.log("currentPage", currentPage)
            $.ajax({
                headers: {
                    'accept': 'application/json',
                    'content-type': 'application/json'
                },
                type: 'GET',
                url: page.url.getAllDanhMucDv + `?kw=${kw}&page=${currentPage}&limit=${limit}`
            })
                .done((data) => {
                    page.elements.amount.empty();
                    page.elements.amount.append(`Đang hiển thị <span style="color: #1D93E3;">${limit}</span> / ${data.totalItems}`);

                    page.elements.tbBangGiaDv.empty();
                    $.each(data.dmDichVus, (index, dmDichVu) => {
                        const str = page.commands.renderDmDichVu(dmDichVu);
                        page.elements.tbBangGiaDv.append(str);
                    })

                    page.commands.displayPagination(data.totalPages, data.currentPage + 1, kw);
                })
                .fail((error) => {
                    console.log(error);
                })
                .always(() => {

                })
        };

    page.initializeControlEvent = () => {
        page.elements.btnSearch.on('click', function (e) {
            e.preventDefault();
            const kw = page.elements.keySearch.val();
            page.commands.getAllDanhMucDvPagination(0, limit, kw);
        })
        page.elements.keySearch.on('keypress', function (e) {
            if (e.wich === 13 || e.keyCode === 13) {
                e.preventDefault();
                const kw = page.elements.keySearch.val();
                page.commands.getAllDanhMucDvPagination(0, limit, kw);
            }
        })
    }

    page.loadData = () => {
        page.commands.getAllDanhMucDvPagination(currentPage, limit, keySearch);
    }

    $(() => {
        page.loadData();
        page.initializeControlEvent();
    })
</script>
