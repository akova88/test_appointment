<th:block th:fragment="modalInfo">
    <div class="modal fade" id="modalInfo" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
         aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5">Thông tin chi tiết gói xét nghiệm</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="error-area hide"></div>
                        <div class="row">
                            <div class="col-lg-12 col-sm-6 col-md-12 mb-3">
                                <label class="fw-bold">Mã gói: </label>
                                <input type="text" class="form-control" id="maGoiInfo" name="maGoiInfo" disabled >
                            </div>
                            <div class="col-lg-12 col-sm-6 col-md-12 mb-3">
                                <label class="fw-bold">Tên gói: </label>
                                <input type="text" class="form-control" id="tenGoiInfo" name="tenGoiInfo" disabled>
                            </div>
                            <div class="col-lg-12 col-sm-6 col-md-12 mb-3">
                                <label class="fw-bold">Đơn giá: </label>
                                <input type="text" class="form-control" id="donGiaGoiInfo" name="donGiaGoiInfo" disabled>
                            </div>
                            <div class="col-lg-12 col-sm-6 col-md-12">
                                <label class="fw-bold">Các dịch vụ của gói xét nghiệm</label>
                                <div class="table-responsive">
                                    <table class="table table-hover table-bordered mb-0" id="tableGoiInfo">
                                        <thead>
                                        <tr>
                                            <th class="text-center">STT</th>
                                            <th class="text-center">MÃ DỊCH VỤ</th>
                                            <th>TÊN DỊCH VỤ</th>
                                            <th class="text-center">ĐƠN GIÁ TT</th>
                                            <th class="text-center">MÃ NHÓM DV</th>
                                            <th class="text-center">TÊN NHÓM DV</th>
                                        </tr>
                                        </thead>
                                        <tbody>

                                        </tbody>
                                    </table>
                                </div>
                            </div>

                        </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</th:block>
